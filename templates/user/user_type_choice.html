<head>
    <meta charset="UTF-8"/>

            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"

    <meta property="og:type" content="website"/>
    <meta property="og:url" content=""/>

    <meta property="og:description" content=""/>
    <meta property="og:site_name" content=""/>

    <link rel="stylesheet" href="{% static 'assets/css/common.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'assets/css/user.css' %}" type="text/css"/>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/user.js' %}"></script>
</head>

<body>
<div id="wrap" class="user">
    <div class="top_area">
        <button class="back" onclick="history.back()">Back</button>
    </div>
    <div class="title mt20">
        회원가입
        <small>서비스 이용을 위해 회원가입을 진행해 주세요!</small>
    </div>
    <div class="form">
        <form action="">
            <div class="input_wrap">
                <ul class="grid g2 user_type">
                    <li>
                        <input
                                type="radio"
                                id="user_type01"
                                class=""
                                name="user_type"
                                value="1"
                        />
                        <label for="user_type01" class="user_type01">
                            <img
                                    src="{% static 'assets/img/icon/user_type01.svg' %}"
                                    alt=""
                            />사용자
                        </label>
                    </li>
                    <li>
                        <input
                                type="radio"
                                id="user_type02"
                                class=""
                                name="user_type"
                                value="2"
                        />
                        <label for="user_type02" class="user_type02">
                            <img
                                    src="{% static 'assets/img/icon/user_type02.svg' %}"
                                    alt=""
                            />판매자
                        </label>
                    </li>
                </ul>
            </div>
            <button id="loginButton" class="btn mt30">다음</button>
        </form>
    </div>
</div>
<script src="{% static 'assets/js/jquery-1.11.0.min.js' %}"></script>
<script>
        // 인풋 입력시 버튼 온
    document.getElementById('user_type01').addEventListener('input', checkInputs);
    document.getElementById('user_type02').addEventListener('input', checkInputs);

    function checkInputs() {
        var user_type01 = document.getElementById('user_type01').value;
        var user_type02 = document.getElementById('user_type02').value;
        var loginButton = document.getElementById('loginButton');

        if (user_type01 && user_type02) {
            // 이메일과 비밀번호가 모두 입력되었을 경우
            loginButton.classList.add('on');
        } else {
            // 입력되지 않은 필드가 있을 경우
            loginButton.classList.remove('on');
        }
    }
</script>
</body>
</html>
