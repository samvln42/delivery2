{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href=""/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:locale" content="ko_KR"/>
    <meta property="og:site_name" content=""/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content=""/>
    <meta property="og:description" content=""/>
    <title></title>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content=""/>
    <meta property="og:title" content=""/>
    <meta property="og:description" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:locale" content="ko_KR"/>
    <link rel="stylesheet" href="{% static 'assets/css/common.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'assets/css/modal.css' %}" type="text/css"/>
    <link
            rel="stylesheet"
            href="{% static 'assets/css/shopping.css' %}"
            type="text/css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="{% static 'js/goods_detail.js' %}"></script>
    <style>
        #wrap.shopping.view #tab02 ul li {
            display: none;
        }

        #wrap.shopping.view #tab02 ul li:nth-child(-n + 8) {
            display: block;
        }
    </style>
</head>

<body>
<div id="wrap" class="shopping view">
    <div class="top_area">
        <button class="back" onclick="history.back()">Back</button>
    </div>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="img_set"></div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="content" id="goods_detail">
        <div class="seller" id="seller_detail"></div>
        <div class="product mt20" id="product_detail"></div>
        <div class="detail mt20">
            <ul class="tabnav">
                <li class="tab01">
                    <a href="#tab01" class="link active">상품 설명</a>
                </li>
                <li class="tab02"><a href="#tab02" onclick="loadReviews()" class="link" id="review_total"></a></li>
            </ul>
            <div class="tabcontent">
                <div id="tab01" style="display: block"></div>
                <div id="tab02" style="display: none">
                    <div class="order" id="review_form" style="display: none;">리뷰작성</div>
                    <ul class="review" id="review_list">
                    </ul>
                    <button id="moreButton">
                        <img src="{% static 'assets/img/icon/more.svg' %}" alt=""/>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="btn_wrap">
        <ul class="grid g2" id="user_setting" style="display: none;">
            <li class="chat" id="chat">실시간 채팅</li>
            <li class="order" id="order">주문하기</li>
        </ul>
        <ul id="admin_setting" style="display: none">
            <li class="order" id="admin_render" style="width: 100%">상점 관리</li>
        </ul>
    </div>
</div>
<div class="modal_mask" style="display: none">
    <div class="modal_wrap" style="display: none">
        <div class="inner">
            <div class="txt_box">
                <div class="img">
                    <img src="{% static 'assets/img/icon/check02.png' %}" alt=""/>
                </div>
                <div class="txt">
                    주문이 정상적으로 <span class="ty02">완료</span>되었습니다
                    <small
                    >추가 궁금하신 사항은 실시간 채팅을 이용해주시기 바랍니다</small
                    >
                </div>
            </div>
            <div class="btn_wrap grid g2">
                <button class="btn ty02" onclick="reloadPage()">닫기</button>
                <button class="btn ty01" onclick="reloadPage()">확인</button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/js/jquery-1.11.0.min.js' %}"></script>
<script src="{% static 'assets/js/common.js' %}"></script>
<script type="text/javascript">
    const staticPath = '{% static "assets/img/icon/" %}';

    function openModal() {
        document.querySelector('.modal_wrap').style.display = 'block'; // 또는 'flex'
        document.querySelector('.modal_mask').style.display = 'block'; // 또는 'flex'
    }

    function closeModal() {
        document.querySelector('.modal_wrap').style.display = 'none';
        document.querySelector('.modal_mask').style.display = 'none';
    }

    document.querySelector('.modal_wrap .btn.ty02').addEventListener('click', closeModal);
    document.querySelector('.modal_wrap .btn.ty01').addEventListener('click', closeModal);

    function reloadPage() {
        window.location.reload()
    }
</script>
</body>
</html>
